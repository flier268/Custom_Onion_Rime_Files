# Rime schema settings
# encoding: utf-8
schema:
  schema_id: symbols-mark
  name: "提示碼_符號音標等標註用"
  version: "202405"
  author:
    - 洋蔥
  description: |
    標註專用，無法打字，配合 Lua 使用。
  dependencies:


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
#    - affix_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    # - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " "

translator:
  dictionary: symbols-mark
  # prism: symbols-mark
  # enable_encoder: false
  # encode_commit_history: false
  enable_sentence: false
  enable_completion: false
  # sentence_over_completion: false
  enable_user_dict: false
  # db_class: tabledb #userdb

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
