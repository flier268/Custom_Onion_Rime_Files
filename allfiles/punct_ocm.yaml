    ";": [ "；" ]
    "=" : [ "＝" ] #[ ＝ ]
    "\\" : [ "＼", "\\", "﹨" ]
    "|" : [ "｜", "|", "︱", "§", "¶", "⁋", "❡", "⁌", "⁍", "∣", "︳", "│", "┃", "¦", "￤", "╎", "╏", "┆", "┇", "┊", "┋", "‖", "║", "‖", "∥", "᱿", "᰼" ]
### 英文半形模式下輸出符號 ###
