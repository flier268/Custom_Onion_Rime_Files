    ";" : [ ";" ] #避bug，新補充 #[ "；", "：" ]
    "=": [ "=" ]
    "\\" : [ "\\", "＼", "﹨" ]
    "|" : [ "|", "｜", "︱", "§", "¶", "⁋", "❡", "⁌", "⁍", "∣", "︳", "│", "┃", "¦", "￤", "╎", "╏", "┆", "┇", "┊", "┋", "‖", "║", "‖", "∥", "᱿", "᰼" ]
