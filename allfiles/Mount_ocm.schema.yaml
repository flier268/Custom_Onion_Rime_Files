recognizer:
#  import_preset: default
  patterns:
    # punct: "^;([a-z]+|[0-9]0?)$"
    pt: "^[,.][,.'a-z]*$|^'['a-z]*$|^,[][]+[a-z]*$|^,v[][]+$|^v[][]+v?$|^[][]+[a-z]*$"
    emoji_series: "^;$|^;[a-z]+'?$|^;;[-0-9a-z]'?$|^;[0-9]'?$|^;[0-9]-[0-9]?'?$"
    # emoji_series: "^;[a-z]*$|^;;[-0-9a-z]$|^;[0-9]$|^;[0-9]-[0-9]?$"
    reverse2_lookup: "^';[-.,;/0-9a-z |]*'?$"
    reverse3_lookup: "^;'[a-z`|]*'?$"
