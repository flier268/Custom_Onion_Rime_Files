    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    reset: 0
    states: ["半形", "全形"]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: simplification
    reset: 0
    states: ["原體", "简体"]
  - name: character_range_bhjm
    reset: 0
    states: ["完整", "精簡"]
#   - options: [ utf8, big5, gbk, gb2312]
# #    reset: 0
#     states:
#       - UTF-8
#       - BIG5
#       - GBK
#       - GB2312 #GB2312有Bug
  - name: emoji_segestion
    reset: 1
    states: [ 🈚️, 🈶️ ]
  - name: simplify_comment
    # reset: 0
    states: [ 編碼, 無編 ]
  - name: back_mark
    reset: 1
    states: [ 無註, 註釋 ]
  - name: punct_mark
    reset: 1
#    states: [ 無, 註 ]
  - name: unicode_comment
    reset: 0
    states: [ '🄽', '🅄' ]
    # states: [ 'nil', 'Unicode(URL)' ]
  # - name: debug_comment
  #   reset: 0
    # states: [ 'Ⓝ', 'Ⓓ' ]
    # states: [ 'normal', 'Debug' ]
  - name: en_sort
    reset: 0
    states: [ 個排, 序排 ]

