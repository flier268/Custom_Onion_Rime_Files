################################### 選單 ######################################
menu:
  alternative_select_keys: '0123456789'
  page_size: 9
################################### 拼寫 ######################################
speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;,'./-`"
  initials: "abcdefghijklmnopqrstuvwxyz-"
  delimiter: "|"
  algebra:
    - derive/^(-)[`']$/$1/
    - derive/^([a-z]+)$/$1`/
    - xform/^([a-z]+);$/$1;;/ #注音偏旁尾綴改寫
##### 日語 #####
## 符號
    - derive|^([eaovsb]v),$|$1\.|
    - derive|^(eev),$|$1\.|
    - derive|^ev([,.])$|-$1|
    - derive|^eev([,.])$|--$1|
    - derive|^(xx),$|$1\.|
    - derive|^xx([,.])$|shime$1|
    - derive|^xx([,.])$|sime$1|
    - derive|^noma([.])$|dou$1|
    - derive|^dou([.])$|onaji$1|
    - derive|^dou([.])$|onazi$1|
    - derive|^dou([.])$|odoriji$1|
    - derive|^dou([.])$|odorizi$1|
## 小字
    - derive/^xtu([,.])$/ltu$1/
    - derive/^xtu([,.])$/xtsu$1/
    - derive/^xtu([,.])$/ltsu$1/
    - derive/^x([aeiou][,.])$/l$1/
    - derive/^x(y[auo]|wa)([,.])$/l$1$2/
    - derive/^xke([,.])$/lke$1/
    - derive/^xke([.])$/ke$1/
    - derive/^xka([,.])$/lka$1/
    - derive/^xka([.])$/ka$1/
## 促音+拗音
    - derive/^ssh([auo][,.])$/ssy$1/
    - derive/^cch([auo][,.])$/ccy$1/
    - derive/^cch([auo][,.])$/tty$1/
    - derive/^jj([auo][,.])$/zzy$1/ #っじゃ
    - derive/^jj([auo][,.])$/jjy$1/ #っじゃ #原字典沒有
    - derive/^ddy([auo][,.])$/zzy$1/ #っぢゃ
    - derive/^ddy([auo][,.])$/jj$1/ #っぢゃ
## 促音
    - derive/^cchi([,.])$/tti$1/
    - derive/^sshi([,.])$/ssi$1/
    - derive/^ffu([,.])$/hhu$1/
    - derive/^ttsu([,.])$/ttu$1/
    - derive/^jji([,.])$/zzi$1/
## 拗音
    - derive/^sh([auo][,.])$/sy$1/
    - derive/^ch([auo][,.])$/cy$1/
    - derive/^ch([auo][,.])$/ty$1/
    - derive/^j([auo][,.])$/jy$1/
    - derive/^j([auo][,.])$/zy$1/
    - derive/^dy([auo][,.])$/j$1/
    - derive/^dy([auo][,.])$/zy$1/
## 一般
    - derive/^shi([,.])$/si$1/
    - derive/^chi([,.])$/ti$1/
    - derive/^tsu([,.])$/tu$1/
    - derive/^fu([,.])$/hu$1/
    - derive/^ji([,.])$/zi$1/
    # - derive/^u([,.])$/wu$1/  #少用精簡
## 特殊
    - xform/^dvyu([,.])$/dyu$1/ # デュ #特殊片假名被其他正則不轉寫。
##### 其他 #####
    - xform/^([svc])[.]$/$1J/ #問號和驚嘆號不被略拼
    - derive/^([a-z-]+)[,.]$/$1/ #假名
    - xform/^([svc])J$/$1\./ #問號和驚嘆號不被略拼
    - derive|^([a-z]+)[/]$|$1| #韓語
    - xform|^([a-z]+)([/])!$|$1$2| #韓語
    - xform|^([a-z]+)([/][/])!$|$1$2| #韓語
############
    - xform/^([a-z-]+)''$/$1;/ #拉丁-大寫轉換
    - xform/^;;([a-z]+)(')$/$1$2$2/ #拉丁-組合變音標記
    - derive/^([a-z]+)[';]$/$1/ #拉丁 #B' #[']?#不使大寫轉成單「'」此條要「遮屏」#
