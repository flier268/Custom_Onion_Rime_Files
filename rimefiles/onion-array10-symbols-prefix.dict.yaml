### 版本釋出說明
# 行列10輸入法(array10) ，版本 v2023-1.0
# 釋出日期：2023-02-11
# 詳細說明請參見 https://github.com/gontera/array10
### 行列10鍵碼表的版本
# array10-generally-a: 支援包括中日韓統一表意文字延伸 A 區 (Ext-A)）共二萬七千餘漢字的「標準版」。
# array10-generally-b: 包括中日韓統一表意文字延伸 B 區 (Ext-B)）加前項共合計七萬餘字的「大字集版」。
# array10-generally-c: 包括中日韓統一表意文字延伸 G 區 (Ext-G)，加前兩項共合計九萬二千餘字（c 代表 "Complete Set"，即蒐錄的範圍為「全字集」之意），蒐錄的字集範圍最廣、字數最多。
# onion-array10-symbols: 其他符號等。
### 支援字集的更動
# 本次校編已將中日韓統一表意文字及其各延伸字面的缺字予以補足。其中在中日韓統一表意文字範圍增補 90 字（內碼 U+9FA6-U+9FFF）及延伸 A 區 (Ext-A) 增補 10 字（內碼 U+4DB6-U+4DBF）(array10a/b)、延伸 B 區 (Ext-B) 增補 9 字（內碼 U+2A6D7-U+2A6DF）(array10b)。
# 本次校編亦遵循 Unicode 1.1 的定義，在(0) 及特別碼 (071) 皆以漢字零（〇，內碼 U+3007）取代原有符號圈（○，內碼 U+25CB）。如要輸入符號圈，請回歸 (2331) 的第 7 個。
### (23) 符號選單
## 行列10的 (23) 符號選單，提供方便快速輸入符號的捷徑，是頗受使用者歡迎的功能。配合行列30輸入法 v2023 的更新，亦同步採用全新的符號選單，增添下列功能：
# (233) 一般符號：增加右三角形（U+25B7，▷；U+25BA，►）及左三角形（U+25C1，◁；U+25C4，◄）。
# (236) 單位符號：新增貨幣符號（U+20AC，歐元 €；U+FFE6，韓元 ￦），並大幅擴充物理單位符號。
# (237) 圖表符號：新增 U+2591，░ 及 U+2592，▒。
# (238) 順序符號：現在已有更多組標號字符可供選擇，並擴充若干組標號字符至 20 號。
### 更新歷程：
# 2023/02/11 配合行列 30 新版本 v2023-1.0 校訂更新。
# 2022/09/05 補足 Unicode 13.0 所定義，內碼為 4 位數 16 位元的中日韓漢字，共 121 字 (array10a)。
# 2022/03/21 修正「的」簡碼由 (51) 改為 (53)，以符合行列規格書的定義；受影響的字有「的菂啲𢯊𤷭𦖡𦗽𦝂𩭲」共 9 字。
# 2021/07/25 修正 [#1](https://github.com/gontera/array10/issues/1) 的錯誤。
# 2018/08/31 修正「鬥」字根碼 (33) 錯植為 (31) 的問題；受影響的字有「鬥鬪鬦䰗䰘鬨鬩鬫鬧鬭鬬鬮」計 12 字。
# 2010/12/20 首次釋出。
